name: SonarCloud Analysis
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour l'analyse de l'historique (Blame)
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install pytest pytest-cov  # Pour générer le rapport de couverture

      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=xml || true   # Génère coverage.xml pour Sonar
        
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Fourni par défaut
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
